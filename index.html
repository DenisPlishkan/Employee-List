<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emploees</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <section class="main">
        <div class="container">
            <h1>Сотрудники</h1>

            <form action="" id="add-worker" class="mb-3">
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Фамилия" id="input-surname">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Имя" id="input-name">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Отчество" id="input-lastname">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="number" placeholder="Начало работы" id="input-workStart">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="date" id="input-birthDate">
                </div>
                <div class="mb-3">
                    <input class="form-control" type="text" placeholder="Должность" id="input-post">
                </div>
                <button class="btn btn-primary">Добавить</button>
            </form>

            <table class="table table-striped workersTable">
                <thead class="table-border">
                    <th data-column="fio">ФИО</th>
                    <th data-column="birthDate">Дата рождения</th>
                    <th data-column="workStart">Время работы</th>
                    <th data-column="post">Должность</th>
                </thead>
                <tbody id="workers-list">

                </tbody>
            </table>
        </div>
    </section>
    <script defer type="module" src="js/main.js"></script>
</body>
</html>
